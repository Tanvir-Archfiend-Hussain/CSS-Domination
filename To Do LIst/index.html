<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--https://www.youtube.com/watch?v=MkESyVB4oUw&t=1056s          11 minutes in -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Task List 2021</title>
  </head>
  <body>
    <header>
      <h1>Task List 2021</h1>
      <form id="new-task-form">
        <input
          type="text"
          id="new-task-input"
          placeholder="What do you have planned?"
        />
        <input type="submit" value="Add task" id="new-task-submit" />
      </form>
    </header>

    <main>
      <section class="task-list">
        <h2>Task</h2>
        <div id="tasks">
          <div class="task">
            <div class="content">
              <input type="text" class="text" value="My Shiny Task" readonly />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br />

      src="https://cdn.imagefap.com/images/full/75/720/720153050.jpg?end=1694908300&secure=0c4a048a0ffb34796afcf"
      alt=""

      src="https://cdn.imagefap.com/images/full/75/545/545063845.jpg?end=1694908310&secure=053bb8e4815a70926381b"

    <script src="js/main.js"></script>
  </body>
</html>
